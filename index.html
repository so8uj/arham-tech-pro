<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/fav-icon.png" type="image/x-icon">
    <title>ARHAM Techpro-UI/UX Design, Web Design & Development, App Design & Development, & Branding</title>

    <!-- library CSS -->

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    
    <header class="header">
        <div class="container-fluid">

            <nav class="nav" data-aos="fade-down" data-aos-duration="800">
                <div class="logo">
                    <a href="#"><img src="./assets/img/logo.png" alt="Brand Icon"></a>
                </div>
                <ul class="menu">
                    <li>
                        <a href="#"> <i class="fa fa-home"></i> Home</a>
                        <a href="#"> <i class="fa fa-info"></i> About</a>
                        <a href="#"> <i class="fa fa-rocket"></i> Service</a>
                        <a href="#"> <i class="fa fa-tasks"></i> Project</a>
                        <a href="#"> <i class="fa fa-phone"></i> Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner-area">
        <div class="container-fluid">
            <div class="banner-section-container">
                <p data-aos="fade-right" data-aos-duration="1000">Welcome to ARHAM Techpro!</p>
                <h1 data-aos="fade-right" data-aos-duration="1000" class="banner-heading">WE ARE GLOBAL DIGITAL <br><span class="color-b">AGENCY</span></h1>
                <h3 data-aos="fade-right" data-aos-duration="1000" class="sub-heading">
                    <span class="light-text">Ready For</span> <span class="semi-bold-text color-c">Challenges</span> <br>
                    Satisfaction & More!
                </h3>
                <button data-aos="fade-right" data-aos-duration="1000" class="button button-a">Learn More</button>


                <div class="banner-scroll-down" data-aos="fade-left" data-aos-duration="1000">
                    <i class="fa fa-arrow-down scroll-sown-icon fa-2x"></i>
                    <svg viewBox="0 0 100 100" width="100" height="100">
                        <defs>
                          <path id="circle"
                            d="
                              M 50, 50
                              m -37, 0
                              a 37,37 0 1,1 74,0
                              a 37,37 0 1,1 -74,0"/>
                        </defs>
                        <text font-size="17">
                          <textPath xlink:href="#circle">
                            ✦ SCROL DOWN ✦ FOR VISITING
                          </textPath>
                        </text>
                      </svg>
                </div>
                <div class="banner-image" data-aos="fade-left" data-aos-duration="1000">
                    <img src="./assets/img/banner-image.png" alt="Banner Image">
                </div>

            </div>
            <div class="banner-bottom-area">
                <div class="row">
                    <div class="col-lg-3" data-aos="zoom-in" data-aos-anchor-placement="center-bottom" data-aos-duration="1000">
                        <div class="banner-bottom-box">
                            <video autoplay playsinline loop muted>
                                <source src="./assets/videos/ui-ux-design.mp4" type="video/mp4">
                            </video>
                            <div class="ovalry-text">
                                <h3>UI/UX Design </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3" data-aos="zoom-in" data-aos-anchor-placement="center-bottom" data-aos-duration="1000">
                        <div class="banner-bottom-box">
                            <video autoplay playsinline loop muted>
                                <source src="./assets/videos/we-development.mp4" type="video/mp4">
                            </video>
                            <div class="ovalry-text">
                                <h3>Web Design & Development</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3" data-aos="zoom-in" data-aos-anchor-placement="center-bottom" data-aos-duration="1000">
                        <div class="banner-bottom-box">
                            <video autoplay playsinline loop muted>
                                <source src="./assets/videos/app-development.mp4" type="video/mp4">
                            </video>
                            <div class="ovalry-text">
                                <h3>App Design & Development</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3" data-aos="zoom-in" data-aos-anchor-placement="center-bottom" data-aos-duration="1000">
                        <div class="banner-bottom-box">
                            <video autoplay playsinline loop muted>
                                <source src="./assets/videos/branding.mp4" type="video/mp4">
                            </video>

                            <div class="ovalry-text">
                                <h3>Branding</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/lib/jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
